{% extends "base.html" %}

{% load humanize %}
{% load static %}

{% block nav_homepage %}active{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="card shadow mb-12">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">{{ post.author }}</h6>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.content }}</h5>
                <p class="card-text">{{ post.modified|naturaltime }}</p>
            </div>
        </div>
        <div class="clearfix">&nbsp;</div>
    {% endfor %}
{% endblock %}
